<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>rate website</title>
  </head>
  <body>
    <div class="card">
      <img class="icon" src="/images/icon-star.svg" alt="icon" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="actions">
        <div class="numbers">
          <button class="ns1">1</button>
          <button class="ns2">2</button>
          <button class="ns3">3</button>
          <button class="ns4">4</button>
          <button class="ns5">5</button>
        </div>
        <button class="sb">Submit</button>
      </div>
    </div>
    <script>
      const numberButtons = document.querySelectorAll(".numbers button");
      let selectedNumber = null;
      numberButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          numberButtons.forEach((b) => {
            b.style.backgroundColor = "";
            b.style.color = "";
          });
          btn.style.backgroundColor = "white";
          btn.style.color = "black";
          selectedNumber = btn.textContent;
        });
      });
      document.querySelector(".sb").addEventListener("click", () => {
        document.querySelector("body").innerHTML = `
 <div class="sub-card">
  <img class="th" src="/images/illustration-thank-you.svg" alt="thank you" />
  <p class="js">You selected ${selectedNumber} out of 5</p>
  <h1 class="thH1">Thank you!</h1>
  <p>
    We appreciate you taking the time to give a rating. If you ever need more
    support, don't hesitate to get in touch!
  </p>
</div>

        `;
      });
    </script>
  </body>
</html>
